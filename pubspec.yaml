name: e_book

description: A digital library application
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  shimmer: ^3.0.0
  fluttertoast: ^8.2.4
  card_swiper: ^3.0.1
  syncfusion_flutter_pdfviewer: ^24.1.41
  path_provider: ^2.1.1
  device_info_plus: ^9.1.1
  smooth_page_indicator: ^1.1.0
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.2
  flutter_native_splash: ^2.3.9

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/images/onboarding/
    - assets/images/payment/
    - assets/books/
    - assets/books/images/
    - assets/books/pdfs/
    - assets/books/books.json
    - assets/books/categories.json
    - assets/books/catalog/
    - assets/books/catalog/self_help.json
    - assets/books/catalog/somali_literature.json
    - assets/books/catalog/health.json
    - assets/books/catalog/philosophy.json
    - assets/books/catalog/technology.json
    - assets/books/catalog/leadership.json
    - assets/books/catalog/religion.json

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#0099FF"
  adaptive_icon_foreground: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#0099FF"
    theme_color: "#0099FF"

flutter_native_splash:
  color: "#0099FF"
  image: assets/icons/app_icon.png
  branding: assets/icons/app_icon.png
  color_dark: "#0099FF"
  image_dark: assets/icons/app_icon.png
  branding_dark: assets/icons/app_icon.png
  android_12:
    image: assets/icons/app_icon.png
    icon_background_color: "#0099FF"
    image_dark: assets/icons/app_icon.png
    icon_background_color_dark: "#0099FF"
  fullscreen: true
  android: true
  ios: true
  web: false

  android_gravity: center
  ios_content_mode: center
  web_image_mode: center

  android_screen_orientation: portrait